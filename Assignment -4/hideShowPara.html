<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle Visibility Example</title>
    <style>
      #useless-paragraph {
        display: block;
        transition: opacity 0.3s ease;
      }
      .hidden {
        opacity: 0;
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>I am a headline made with HTML</h1>
    <p id="useless-paragraph">Useless paragraph.</p>
    <button onclick="toggleVisibility()">Toggle Button</button>
    
    <script>
      function toggleVisibility() {
        const myPara = document.getElementById("useless-paragraph");
        myPara.classList.toggle("hidden");
      }
    </script>
  </body>
</html>
